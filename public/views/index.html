<div class="row">
    <div class="col-md-4 col-md-offset-4 loginPanel">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>User Login (back by JWT)</h3>
                <div ng-controller="loginController">
                    
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="usernameInput">Username &nbsp; &nbsp; {{invalidUsername}}</label>
                            <input class="form-control" type="text" id="usernameInput" placeholder="username" ng-change="clearInvalidWarning()" ng-model="user.username">
                        </div>
                    </div class="row">
                   
                   <div class="row"> 
                        <div class="form-group col-md-12">
                            <label for="passwordInput">Password &nbsp; &nbsp; {{invalidPassword}}</label>
                            <input class="form-control" type="password" placeholder="password" ng-change="clearInvalidWarning()" ng-model="user.password">
                        </div>
                    </div>
                    
                    <button class="btn btn-success" ng-click="login()">Login</button>
                    &nbsp;
                    <a href="#/register">
                        <button class="btn btn-info">Register</button>
                    <a/>
                    
                </div>
            </div>
        </div>
    </div>
</div>
